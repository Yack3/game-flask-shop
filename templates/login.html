{% extends "layout.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
	<div class="container">

		<form class="form-signin" method="POST" action="/Login">
			<h2>Please sign in</h2>
			{{ form.hidden_tag() }}
			{{ wtf.form_field(form.username) }}
			{{ wtf.form_field(form.password) }}
			{{ wtf.form_field(form.remember) }}

		</form>
	</div>
{% endblock content %}
